{% load staticfiles %}
<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="order_report">
    <meta name="author" content="steve">
    <link rel="icon" href="{% static 'images/icon.png' %}">
    <title>金點子王訂單回報系統</title>
    <link href=" {% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link href=" {% static 'css/index.css' %} " rel="stylesheet">
      </head>
  <body class="text-center">
    <form class="form-signin" method="POST" action="py/login/">
      {% csrf_token %}
      <img class="mb-4" src=" {% static 'images/icon.png'%} " alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">金點子王訂單回報系統</h1>
      <label for="inputEmail" class="sr-only">帳 號</label>
      <input name="mendername" type="text" id="inputEmail" class="form-control" placeholder="帳 號" required autofocus>
      <label for="inputPassword" class="sr-only">密 碼</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密 碼" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 記 得 我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登 入</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
